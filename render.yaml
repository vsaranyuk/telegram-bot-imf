services:
  - type: web
    name: telegram-imf-bot
    runtime: python
    runtimeVersion: "3.11"
    region: frankfurt
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.main
    # Graceful shutdown configuration for Telegram bot with long polling
    # Telegram bots need extra time to disconnect from getUpdates API cleanly
    healthCheckPath: /health
    healthCheckInterval: 30
    # Extended shutdown timeout to ensure clean disconnect from Telegram API
    # This prevents conflicts during rolling deployments
    shutdownSeconds: 45
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./bot_data.db
      - key: LOG_LEVEL
        value: DEBUG
      - key: MESSAGE_RETENTION_HOURS
        value: 48
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8080
      - key: WEBHOOK_ENABLED
        value: "false"
      - key: WEBHOOK_URL
        value: https://telegram-imf-bot.onrender.com/webhook
      - key: WEBHOOK_SECRET_TOKEN
        sync: false
      - key: WEBHOOK_PORT
        value: 8080
    autoDeploy: true
