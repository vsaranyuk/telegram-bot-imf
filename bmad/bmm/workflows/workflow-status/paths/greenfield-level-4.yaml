# Greenfield Level 4 - Enterprise Scale
# Multiple products, enterprise architecture, 40+ stories

project_type: "software"
level: 4
field_type: "greenfield"
description: "Enterprise scale - multiple products, enterprise architecture"

phases:
  - phase: 1
    name: "Analysis"
    required: true
    workflows:
      - id: "brainstorm-project"
        recommended: true
        agent: "analyst"
        command: "brainstorm-project"
      - id: "research"
        required: true
        agent: "analyst"
        command: "research"
        note: "Extensive research across multiple domains"
      - id: "product-brief"
        required: true
        agent: "analyst"
        command: "product-brief"
        note: "Strategic brief for enterprise scope"

  - phase: 2
    name: "Planning"
    required: true
    workflows:
      - id: "prd"
        required: true
        agent: "pm"
        command: "prd"
        output: "Comprehensive product requirements document"
      - id: "ux-spec"
        required: true
        agent: "ux-expert"
        command: "ux-spec"
        note: "Multiple UI/UX specifications needed"

  - phase: 3
    name: "Solutioning"
    required: true
    workflows:
      - id: "create-architecture"
        required: true
        agent: "architect"
        command: "create-architecture"
        output: "Enterprise architecture documentation"
      - id: "solutioning-gate-check"
        required: true
        agent: "architect"
        command: "solutioning-gate-check"
        note: "Validate PRD + UX + architecture cohesion before implementation"

  - phase: 4
    name: "Implementation"
    required: true
    phase_initialization:
      - id: "sprint-planning"
        required: true
        agent: "sm"
        command: "sprint-planning"
        note: "Initialize sprint tracking - run once when entering Phase 4"
    epic_loop: "for_each_epic"
    epic_iteration:
      setup_workflows:
        - id: "tech-spec"
          required: true
          agent: "architect"
          command: "tech-spec"
          note: "JIT per epic - creates stories for that epic"

      story_loop: "for_each_story_in_epic"
      story_workflows:
        - id: "create-story"
          required: true
          agent: "sm"
          command: "create-story"
        - id: "story-context"
          required: true
          agent: "sm"
          command: "story-context"
        - id: "validate-story-context"
          optional: true
          agent: "sm"
          command: "validate-story-context"
        - id: "story-ready"
          optional: true
          agent: "sm"
          command: "story-ready"
        - id: "dev-story"
          required: true
          agent: "dev"
          command: "dev-story"
        - id: "review-story"
          optional: true
          agent: "dev"
          command: "review-story"
        - id: "story-done"
          required: true
          agent: "dev"
          command: "story-done"

      completion_workflows:
        - id: "retrospective"
          required: true
          agent: "sm"
          command: "retrospective"
          note: "Critical for enterprise-scale learning"

story_naming: "story-<epic>.<story>.md"
story_example: "story-1.1.md, story-2.3.md"
epic_structure: "JIT tech-specs per epic create stories"
enterprise_note: "Rigorous validation and reviews required at scale"
