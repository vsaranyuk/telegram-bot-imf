# Greenfield Level 2 - Medium Project
# Multiple epics with 10+ stories total

project_type: "software"
level: 2
field_type: "greenfield"
description: "Medium project - multiple epics, 10+ stories"

phases:
  - phase: 1
    name: "Analysis"
    optional: true
    workflows:
      - id: "brainstorm-project"
        optional: true
        agent: "analyst"
        command: "brainstorm-project"
      - id: "research"
        optional: true
        agent: "analyst"
        command: "research"
        note: "Can have multiple research docs"
      - id: "product-brief"
        recommended: true
        agent: "analyst"
        command: "product-brief"

  - phase: 2
    name: "Planning"
    required: true
    workflows:
      - id: "prd"
        required: true
        agent: "pm"
        command: "prd"
        output: "Creates PRD with epics.md and story list"
      - id: "ux-spec"
        conditional: "if_has_ui"
        agent: "ux-expert"
        command: "ux-spec"
      - id: "tech-spec"
        optional: true
        agent: "pm"
        command: "tech-spec"
        note: "Lightweight Technical Specification planning"

  - phase: 3
    name: "Solutioning"
    required: true
    workflows:
      - id: "create-architecture"
        required: true
        agent: "architect"
        command: "create-architecture"
        output: "System-wide architecture document"
      - id: "solutioning-gate-check"
        required: true
        agent: "architect"
        command: "solutioning-gate-check"
        note: "Validate PRD + UX + architecture cohesion before implementation"

  - phase: 4
    name: "Implementation"
    required: true
    phase_initialization:
      - id: "sprint-planning"
        required: true
        agent: "sm"
        command: "sprint-planning"
        note: "Initialize sprint tracking - run once when entering Phase 4"
    story_loop: "for_each_story"
    workflows:
      - id: "create-story"
        required: true
        agent: "sm"
        command: "create-story"
      - id: "story-context"
        required: true
        agent: "sm"
        command: "story-context"
      - id: "validate-story-context"
        optional: true
        agent: "sm"
        command: "validate-story-context"
      - id: "story-ready"
        optional: true
        agent: "sm"
        command: "story-ready"
      - id: "dev-story"
        required: true
        agent: "dev"
        command: "dev-story"
      - id: "review-story"
        optional: true
        agent: "dev"
        command: "review-story"
      - id: "story-done"
        required: true
        agent: "dev"
        command: "story-done"
    epic_completion:
      - id: "retrospective"
        optional: true
        agent: "sm"
        command: "retrospective"
        note: "After each epic completes"

story_naming: "story-<epic>.<story>.md"
story_example: "story-1.1.md, story-2.3.md"
epic_structure: "Numbered epics with numbered stories"
